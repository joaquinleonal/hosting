<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="JoaquinLeon" content="width=device-width, initial-scale=0.9" />
    <title>Desafio 1</title>
  </head>
  <body>
    <header>
      <div class="logotipo">
        <img src="./img/logotipo.webp" alt="logotipo" class="logotipo" />
      </div>
      <div class="nombrePagina"><h1>Starbucks</h1></div>
    </header>
    <nav>
      <div class="lupa"></div>
      <div class="buscador">
        <input type="search" name="Buscador" id="" />
      </div>
      <div class="home">
        <button><a href="#"></a>Home</button>
      </div>
      <div class="productos">
        <button><a href="#"></a>Productos</button>
      </div>
      <div class="proveedores">
        <button><a href="#"></a>Proveedores</button>
      </div>
      <div class="sobreNostros">
        <button><a href="#"></a>Sobre Nosotros</button>
      </div>
      <div class="contacto">
        <button><a href="#"></a>Contacto</button>
      </div>
    </nav>
    <section class="section1">
      <section class="section2">
        <article class="art1">
          <img
            src="./img/Cafe caliente.png"
            alt="Cafe Caliente"
            class="img1"
          />
          <h2>Cafe Caliente</h2>
          <h3>$440,0</h3>
        </article>
        <article class="art2">
          <img src="./img/Cafe helado.png" alt="Cafe Helado" class="img2" />
          <h2>Cafe Helado</h2>
          <h3>$510,0</h3>
        </article>
        <article class="art3">
          <img src="./img/Frapuccino.png" alt="Frapuccino" class="img3" />
          <h2>Frapuccino</h2>
          <h3>$390,0</h3>
        </article>
        <article class="art4">
          <img src="./img/Snacks.png" alt="Snacks" class="img4" />
          <h2>Snacks</h2>
          <h3>$109,0</h3>
        </article>
      </section>
      <section class="section3">
        <article class="art5">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9630.510725495926!2d-64.19500923221905!3d-31.41688885299043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a28585898e5f%3A0x250171658e90111a!2sStarbucks%20Coffee!5e0!3m2!1ses-419!2sar!4v1651116587864!5m2!1ses-419!2sar"
            width="400"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
           ></iframe>
          <div class="ubic"></div>
          <div class="ubic2"></div>
          <div class="lista">
            <ul class="info">
              <li>+381 556 5132</li>
              <li>Av. Mariano Moreno 859</li>
              <li>starbucks.soporte@gmail.com.ar</li>
              <li>starbucks.soporte.com.ar</li>
            </ul>
          </div>
        </article>
      </section>
      <aside>
        <div>
          <img src="./img/Publicidad.jpg" alt="Publicidad" class="img6">
        </div>
      </aside>
    </section>
    <footer>
      <div>
        <h2 class="red1">Nuestras redes</h2>
        <ul class="redes">
          <li>Instagram</li>
          <li>Facebook</li>
          <li>Whatsapp</li>
          <li>Twitter</li>
        </ul>
        <a href="https://www.instagram.com/Starbucks"><img src="./img/Instagram.png" alt="Ig" class="ig"></a>
        <a href="#"><img src="./img/Twitter.png" alt="Twitter" class="tw"></a>
        <a href="#"><img src="./img/Facebook.png" alt="Facebook" class="fb"></a>
        <a href="#"><img src="./img/Whatsapp.png" alt="Whatsapp" class="wp"></a>
      </div>
    </footer>
  </body>
</html>
